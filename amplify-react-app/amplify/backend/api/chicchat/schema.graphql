type Message
  @model
  @key(name: "byChannelID", fields: ["channelID", "createdAt"], queryField: "messagesByChannelID") {
  id: ID!
  channelID: ID!
  author: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type User @model
@key(name:"byUserNamePassword", fields:["userName","password"], queryField:"userLoginByUsernamePassword"){
  id: ID!
  userName: String!
  password: String!
  name: String!
}

type Chat @model{
  id: ID!
  user1: ID!
  user2: ID!
}